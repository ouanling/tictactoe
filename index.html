<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticky tacky toe</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamecontainer">
        <div data-pos="0" class="theboard cell0"></div>
        <div data-pos="1" class="theboard cell1"></div>
        <div data-pos="2" class="theboard cell2"></div>
        <div data-pos="3" class="theboard cell3"></div>
        <div data-pos="4" class="theboard cell4"></div>
        <div data-pos="5" class="theboard cell5"></div>
        <div data-pos="6" class="theboard cell6"></div>
        <div data-pos="7" class="theboard cell7"></div>
        <div data-pos="8" class="theboard cell8"></div>
    </div>
    <div class="playerscontainer Fadein">
      <h2>Choose player names</h2>
      <div class="p1info">
        <label for="name1">X:</label>
        <input type="text" class="name1" value="Undefined1">
     
     
      <div class="p1info"></div> </div>
      <div class="p2info">
        <label for="name2">O:</label>
      <input type="text" class="name2" value="Undefined2">
      
    </div>
    <div class="btnsave ">Save</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
